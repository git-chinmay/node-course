<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
        
        <body>
            <div class="chat">
                <div id="sidebar" class="chat__sidebar">
                    
                </div>
                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>

                    <!--<button id="increment">+1</button>-->
                    <!--<p>Enter the text in text bar.</p>-->

                    <div class="compose">
                        <form id="form-id-1">
                            <input name="message" placeholder="text" required autocomplete="off">
                            <button>Submit</button>  
                        </form>
                        
                        <button id="send-location">Send location</button>
                    </div>

                </div>
            </div>
            
            <!--Message rendering template-->
            <script id="message-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p>{{msg}}</p>
                </div>
            </script>


            <!--Location rendering template-->
            <script id="location-hyperlink" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p><a href={{url}} target="_blank">My current location</a></p>
                </div>
            </script>


            <script id="geoloc-template" type="text/html">
                <div>
                    <p>{{loc}}</p>
                </div>
            </script>


            <!--Sidebar data rendering template-->
            <script id="sidebar-template" type="text/html">
                <h2 class="room-title">{{room}}</h2>
                <h3 class="list-title">Users</h3>
                <!--We have array of objects(users) and each object we want render username-->
                <ul class="users">
                    {{#users}}
                        <li>{{username}}</li>
                    {{/users}}
                </ul>

            </script>
        

            <!-- Node.Js chat app CDN library-->
            <!-- Taken from https://gist.github.com/andrewjmead/3e3e310aea27f10f7f1ce506b39dfcbe-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
            
            <!-- This is client side js code coming from socket.io-->
            <script src="/socket.io/socket.io.js"></script>
            <!--Client side js script crated by us-->
            <script src="/js/chat.js"></script>


            
        </body>
    
</html>
